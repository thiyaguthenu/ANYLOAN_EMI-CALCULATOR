<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIYAGU.SRV ANY LOAN EMI Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/icons/icon-512.png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; color: #0056b3; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="number"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        .results { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .results p { font-size: 1.1em; margin-bottom: 10px; }
        .results p span { font-weight: bold; color: #007bff; }
        .schedule-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .schedule-table th, .schedule-table td { border: 1px solid #ddd; padding: 10px; text-align: right; }
        .schedule-table th { background-color: #f2f2f2; font-weight: bold; text-align: center; }
        .error-message { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>THIYAGU.SRV ANY LOAN EMI Calculator</h1>

        <div class="form-group">
            <label for="loanAmount">Loan Amount (₹)</label>
            <input type="number" id="loanAmount" placeholder="e.g., 500000" min="1" step="any">
        </div>

        <div class="form-group">
            <label for="interestRate">Interest Rate (p.a. %)</label>
            <input type="number" id="interestRate" placeholder="e.g., 8.5" min="0.01" step="any">
        </div>

        <div class="form-group">
            <label for="loanTenure">Loan Tenure (Years)</label>
            <input type="number" id="loanTenure" placeholder="e.g., 10" min="1" step="1">
        </div>

        <button onclick="calculateEMI()">Calculate EMI</button>
        <div class="error-message" id="errorMessage"></div>

        <div class="results" id="resultsSection" style="display: none;">
            <h2>Calculation Results</h2>
            <p>Monthly EMI: ₹<span id="monthlyEMI"></span></p>
            <p>Total Interest Payable: ₹<span id="totalInterest"></span></p>
            <p>Total Payable Amount: ₹<span id="totalPayable"></span></p>

            <h2>Loan Repayment Schedule</h2>
            <table class="schedule-table" id="loanSchedule">
                <thead>
                    <tr>
                        <th>Month (Year)</th>
                        <th>EMI (₹)</th>
                        <th>Principal (₹)</th>
                        <th>Interest (₹)</th>
                        <th>Balance (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker Registered'));
        }
    </script>
</body>
</html>
